name: game_thithu

description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flame: 1.15.0
  flame_spine: 0.1.1+10
  shared_preferences:
  flutter_flame_lib:
    path: ../flutter_flame_lib
  just_audio: ^0.9.36
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato.ttf
    - family: Menlo-Regular
      fonts:
        - asset: fonts/Menlo-Regular.ttf
  assets:
    - assets/
    - assets/images/

